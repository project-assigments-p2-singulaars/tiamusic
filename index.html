<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Homenaje&family=Titan+One&display=swap" rel="stylesheet">
    <script src="navbar.js" defer></script>
    <script src="./hamburguer.js" defer></script>
    <script src="instruments.js" defer></script>
    <title>Instrumentos</title>
</head>
<body>
    <button id= "menu-instrument-hamburguer" onclick = "toggleMenu()"  alt = "Hamburguer Button">
        <a id="hamburguer-button"><img src="/resources/hamburguericon.svg"></a>
    </button>
    <div id="hamburguer-menu">
        <nav id="hamburguer-nav">
            <ul>
                <li><a href="#Home"></a>Inicio</li>
                <li><a href="#Instruments"></a>Instrumentos</li>
                <li><a href="#Tutorials"></a>Tutoriales</li>
            </ul>
        </nav>
        <div class="footer-hamburguer-menu">
            <img src="./resources/tiamusiclogo.png" alt="tiamusiclogo" id="logo-tiamusic">
            <p id="power">Powered by TiaMusic</p>
        </div>
    
</head>
<body>
    <div id="instruments">
        <ul class="navInstruments" >
            <li> <img class="piano" src="iconos/Piano.png" alt="imagen de un piano"></a>
            <li> <img class="xylo" src="iconos/Xylophone.png" alt="imagen de un xylophono"></a>
            <li> <img class="drum" src="iconos/Drum Set.png" alt="imagen de un drumset"></a>
        </ul> 
    </div>
    
    <section id="box-piano">
        <div class="instrument-menu">
            <div class="switch-instrument-menu">
                <p class="text-instrument-menu">Notes</p>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round">
                    </span>
                </label>
            </div>
            <div class="switch-instrument-menu">
                <p class="text-instrument-menu">NKeyboard</p>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round">
                    </span>
                </label>
            </div>
        </div>
        <div  class="instrument-list">
            <div data-key="a" class="key white-key">a</div>
            <div data-key="w" class="key black-key">w</div>
            <div data-key="s" class="key white-key">s</div>
            <div data-key="e" class="key black-key">e</div>
            <div data-key="d" class="key white-key">d</div>
            <div data-key="f" class="key white-key">f</div>
            <div data-key="t" class="key black-key">t</div>
            <div data-key="g" class="key white-key">g</div>
            <div data-key="y" class="key black-key">y</div>
            <div data-key="h" class="key white-key">h</div>
            <div data-key="u" class="key black-key">u</div>
            <div data-key="j" class="key white-key">j</div>
            <div data-key="k" class="key white-key">k</div>
            <div data-key="o" class="key black-key">o</div>
            <div data-key="l" class="key white-key">l</div>
            <div data-key="p" class="key black-key">p</div>
            <div data-key="ñ" class="key white-key">ñ</div>
        </div>
    </section>
    </div>
</body>
</html>
